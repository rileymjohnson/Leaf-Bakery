        <script>
            //form verification functions
            function validateEmail(email) {
                var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
                return re.test(email);
            }
            function validateSubject(subject) {
                if (subject != "") {
                    return true;
                } else {
                    return false;
                }
            }
            
            function go() {
                var email = validateEmail(document.getElementById("email").value);
                var message = validateSubject(document.getElementById("message").value)
                if (!email && !message) {
                    $.toaster('This is not a proper email', 'Error', 'danger');
                    $.toaster('Please include a message', 'Error', 'danger');
                }
                else if (!email && message) {
                    $.toaster('This is not a proper email', 'Error', 'danger');
                }
                else if (email && !message) {
                    $.toaster('Please include a message', 'Error', 'danger');
                }
                else {
                    document.getElementById("contact").submit()
                }
            }
        </script>
        <script>
            $("#phone").mask("(999) 999-9999");

            $("#phone").on("blur", function() {
                var last = $(this).val().substr( $(this).val().indexOf("-") + 1 );

                if( last.length == 3 ) {
                    var move = $(this).val().substr( $(this).val().indexOf("-") - 1, 1 );
                    var lastfour = move + last;
                    var first = $(this).val().substr( 0, 9 );

                    $(this).val( first + '-' + lastfour );
                }
            });
        </script>
