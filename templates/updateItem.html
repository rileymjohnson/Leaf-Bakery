<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Leaf</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/awesome.css">
<link rel="stylesheet" href="../static/css/social.css">
    <link href="../static/css/personal/style.css" rel="stylesheet">
    <link href="../static/css/personal/menu/order/style.css" rel="stylesheet">
    <link rel='shortcut icon' href='../static/favicon/faviconnew.png' type='image/x-icon'/ >
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body id="body">
    <div id="wrapper">
        {% include "nav.html" %}
        <div class="container-fluid">
            <div class="row" style="margin-top: 70px;">
                <div class="col-lg-12 text-center">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body" style="margin: -2px;">
                    <form class="form-horizontal" method="post" action="/updateorder" id="form">
                        <fieldset class="theForm">

                            <!-- Form Name -->
                            <legend>Update Item</legend>
                            
                            <h3 style="color: black; text-align: center; margin-bottom: 10px">{{ name }}</h3>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="submit">Amount</label>
                                <div class="col-md-4">
                                    <input type="number" class="form-control orderForm" name="amount" min="1" max="30" id="numberOf" value="{{ amount }}">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="notes">Additional Notes</label>
                                <div class="col-md-4">
                                    {% if notes == "no notes" %}
                                    <textarea class="form-control" id="notes" name="notes"></textarea>
                                    {% else %}
                                    <textarea class="form-control" id="notes" name="notes">{{ notes }}</textarea>
                                    {% endif %}
                                </div>
                            </div>
                            
                            <!--hidden inputs-->
                            <input type="hidden" name="num" value="{{ num }}">
                            
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="submit">Submit</label>
                                <div class="col-md-4">
                                    <input type="button" class="btn btn-primary" value="order" onclick="go()">
                                </div>
                            </div>

                        </fieldset>
                    </form>


                </div>
            </div>
        <div id="content">
		</div>
        </div>
		<div id="footer">
            <p>Copyright © 2015 Leaf Bakery<span class="h"> — 
                <a class="btn btn-social-icon btn-twitter btn-xs" href="
https://twitter.com/LeafBakery">
                <span class="fa fa-twitter"></span>
              </a>
                <a class="btn btn-social-icon btn-instagram btn-xs" href="
https://www.instagram.com/leafglutenfree/">
                <span class="fa fa-instagram"></span>
              </a>
                <a class="btn btn-social-icon btn-facebook btn-xs" href="
https://www.facebook.com/Leaf-Gluten-free-BakeryRestaurant-494401784066601/?ref=hl">
                <span class="fa fa-facebook"></span>
              </a>
                </span>
            </p>
        </div>
        </div>
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/fog.js"></script>
        <script src="../static/js/blur.js"></script>
        <script src="../static/js/personal/background.js"></script>
        <script src="../static/js/toast.js"></script>
    <script>
        function go() {
            if ($("#numberOf").val() > 0 && $("#numberOf").val() < 31) {
                $("#form")[0].submit();
            } else {
                $.toaster("Please choose a valid number", "Error", "danger");
            }
        }
    </script>
</body>

</html>
