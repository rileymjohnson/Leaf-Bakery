<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Leaf</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/awesome.css">
<link rel="stylesheet" href="../static/css/social.css">
    <link href="../static/css/personal/style.css" rel="stylesheet">
    <link href="../static/css/personal/menu/style.css" rel="stylesheet">
    <link rel='shortcut icon' href='../static/favicon/faviconnew.png' type='image/x-icon'/ >
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body id="body">
    <div id="wrapper">
        {% include "nav.html" %}
        <div class="container-fluid">
            <div class="row" style="margin-top: 70px;">
                <div class="col-lg-12 text-center">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body" style="margin: -2px;">
                    {% for i in l%}
                    <div class="row">
                        {% for item in i %}
                        <div class="col-sm-6 col-md-3 line">
                            <div class="thumbnail">
                                <img src="{{ item['location'] }}" onclick="location.href = '/description?type={{ t }}&id={{ item['ID'] }}'" class="linkImg">
                            </div>
                            <div class="caption">
                                <h3 style="color: black" onclick="location.href = '/description?type={{ t }}&id={{ item['ID'] }}'" class="linkImg">{{ item["name"] }}</h3>
                                <p>{{ item["shortDes"] }}</p>
                                <p>
                                </p>
                                <button type="button" class="btn btn-primary" onclick="location.href = '/item?type={{ t }}&id={{ item['ID'] }}'">Order</button>
                                <p class="price"><b>Price:</b> &#36;{{ item["price"] }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        <div id="content">
		</div>
        </div>
		<div id="footer">
            <p>Copyright © 2015 Leaf Bakery<span class="h"> — 
                <a class="btn btn-social-icon btn-twitter btn-xs" href="
https://twitter.com/LeafBakery">
                <span class="fa fa-twitter"></span>
              </a>
                <a class="btn btn-social-icon btn-instagram btn-xs" href="
https://www.instagram.com/leafglutenfree/">
                <span class="fa fa-instagram"></span>
              </a>
                <a class="btn btn-social-icon btn-facebook btn-xs" href="
https://www.facebook.com/Leaf-Gluten-free-BakeryRestaurant-494401784066601/?ref=hl">
                <span class="fa fa-facebook"></span>
              </a>
                </span>
            </p>
        </div>
        </div>
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/fog.js"></script>
        <script src="../static/js/blur.js"></script>
        <script src="../static/js/personal/background.js"></script>
        <script src="../static/js/personal/menuLinks.js"></script>
</body>

</html>
